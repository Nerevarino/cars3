<form id="registerForm">
  <div class="crs-header">Регистрация</div>
  <input id="email" class="crs-textfield" type="text"
	 placeholder="Укажите ваш email"/>
  <input id="password" class="crs-textfield" type="password"
	 placeholder="Создайте пароль"/>
  <input id="retypePassword" class="crs-textfield" type="password"
	 placeholder="Повторите пароль"/>	
  <input id="tryRegister" type="submit"
	 value="Зарегистрироваться"/>
</form>
